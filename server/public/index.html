<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>weekend-sql-to-do-list</title>
</head>
<h1>DON'T BE LAZY, DO THESE TASKS</h1>
<body>
    <section id="addTask">
    <input type="text" id="taskInput" value="" placeholder="task"> 
    <input type="text" id="completeTaskInput" value="" placeholder="complete"> 
    <input type="number" id="timeCompletedInput" value="" placeholder="timeCompleted"> 
    <input type="text" id="notesInput" value="" placeholder="notes"> 
    <button id="addButton" type="button">Add Task</button>
    </section>

    <h2>All Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Task</th>
                <th>Completed</th>
                <th>Notes</th>
                <th>Delete Task</th>
            </tr>
        </thead>
        <tbody id="viewTasks"></tbody>
        <!-- This is where all appended tasks are going to appear -->
    </table>
</body>
</html>
